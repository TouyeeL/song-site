<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Player</title>
</head>
<body>
    <main>
        <img src="https://assets.codepen.io/16425/banner.jpg" alt="EWU Banner">
      
      <h1></h1>
      
      <audio src="Shawn Wasabi - Trigger Warning.mp3" controls></audio>
      
      <!-- <button>Play Song</button> -->
      <article>
        <figure>
        <p>Go, Eagles, Go</p>
        <p>Put all you have in every play</p>
        <p>We’ll let you know</p>
        <p>That we are with you all way</p>
      </figure>
      
      
      <figure>
        <p>So then it’s fight, Eagles, fight</p>
        <p>Show us the fight we’d like to see</p>
        <p>Red and White just fight, fight, fight</p>
        <p>And Eagles will win the victory!</p>
      </figure>
      
      <figure>
        <p>EASTERN!</p>
        <p>Eastern Eagles GO FIGHT WIN!</p>
        <a href="https://en.wikipedia.org/wiki/Eastern_Washington_Eagles" alt="EWU">Learn More About Eastern</a>
      </figure>
      
      
      </article>
      
      </main>
</body>
</html>
